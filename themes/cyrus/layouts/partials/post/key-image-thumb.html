{{ if .Params.keyImageThumb }}
<figure class="thumb-image">
    <a href="{{ .RelPermalink }}"></a>
  <div>
    <!-- <div class="img-container"> -->
    <img
      src="{{ .Params.keyImageThumb }}"
      alt="image from {{ if .Params.projectName }}{{- .Params.projectName -}}{{ else }}{{- .Params.keyImageAlt -}}{{ end }}"
    />
    <!-- </div> -->
  </div>
    <figcaption>
      {{ if .Params.projectName }}
      {{ .Params.projectName }} {{ else }} {{ .Params.keyImageCaption }}
      {{ end }}
      <!-- <p>{ { partial "subtitle.html" . }}</p> -->
      <!-- TODO On hover effect show the subtitle -->
      <!-- IDEA Consider Adding the <smal></smal> -->
    </figcaption>
</a>
  </figure>
  {{ end }}
