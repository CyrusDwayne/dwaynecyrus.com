<!-- TODO Rename to follow the naming of the "tab-toggle-related slider" for example -->
<!-- Slider. main container -->
<div class="swiper-container swiper-container-related-tab">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <!-- <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div> -->
      {{ $related := (where (.Site.RegularPages.RelatedIndices . "tags" "date" ) "Type" "in" (slice "articles" "examples")) | first 3 }}

      {{ range $related }}

      <li class="swiper-slide">

      {{ .Render "li"}}
      {{ partial "post/key-image-hero.html" . }}
      </li>
      {{ end }}
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <style>
    .swiper-container-related-tab {
      /* width: 600px;
      width: 100%;
      height: 300px; */
    
      /* Ratio Test */
      position: relative;
    padding-bottom: 42.86%; /* 16:9, for an aspect ratio of 1:1 change to this value to 100% */ 
    background-color: pink;
    /* border: 2px red solid; */
    }
    .swiper-wrapper {
        position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    }
    </style>
